<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFlow Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ShopFlow Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#analytics">Analytics</a>
            <a href="#customer-lookup">Customers</a>
        </nav>
    </header>

    <main>
        <!-- SEARCH AND FILTER SECTION -->
        <section id="search-section">
            <h2>Search & Filter</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <button onclick="searchProducts()" class="btn">Search</button>
                
                <select id="category-filter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home & Kitchen">Home & Kitchen</option>
                    <option value="Sports">Sports</option>
                    <option value="Books">Books</option>
                </select>
                
                <select id="price-filter" onchange="filterByPrice()">
                    <option value="">All Prices</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100+">Over $100</option>
                </select>
            </div>
        </section>

        <!-- PRODUCTS DISPLAY -->
        <section id="products">
            <h2>Products Catalog</h2>
            <div id="product-list" class="product-grid">
                <div class="loading">Loading products...</div>
            </div>
        </section>

        <!-- ANALYTICS DASHBOARD -->
        <section id="analytics">
            <h2>Business Analytics</h2>
            <div class="query-buttons">
                <button onclick="getTopProducts()" class="btn">Top Products</button>
                <button onclick="getCustomerSegments()" class="btn">Customer Segments</button>
                <button onclick="getRevenueByCategory()" class="btn">Revenue Analysis</button>
                <button onclick="getOrderStatus()" class="btn">Order Status</button>
            </div>
            <div id="analytics-result"></div>
        </section>

        <!-- CUSTOMER LOOKUP -->
        <section id="customer-lookup">
            <h2>Customer Lookup</h2>
            <div class="form-group">
                <input type="email" id="customer-email" placeholder="Enter customer email">
                <button onclick="lookupCustomer()" class="btn">Find Customer</button>
            </div>
            <div id="customer-result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopFlow - Database Project</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
